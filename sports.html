<html>
    <head>
        <title><b> Dipika sport tournament</b> </title>
    </head>
    <body>
        <p> This is the sport tournament organized by Dipika family</p>
        <p> There are many games in this tournament</p>
        <main>
            <header> <b> form fill up</b></header>
                <form>
                    <label for="first name"> <b> first name:</b></label>
                    <input type="text" id="first name" place holder="first name"required><br>
                    <label for="last name"> <b> last name:</b></label>
                    <input type="text" id="last name" place holder="last name"required><br>
                    <label for="email"> <b>email:</b></label>
                    <input type="email" id="email" place holder="email"required><br>
                    <label for="mal"> male </label>
                    <input type="radio" value="male" name="gender"><br>
                    <label for="fem">female</label>
                    <input type="radio" value="female" name="gender"><br>
                    <p> select games</p>
                    <label for="bad">badminton</label>
                    <input type="checkbox" id="bad" value="badminton" name="game1"><br>
                    <label for="foot">football</label>
                    <input type="checkbox" id="foot" value="football" name="game2"><br>
                    <textarea row="5" cols="20"> enter your suggestions 
                        
                    </textarea>
            
                    <input type="submit">
                    <p> for more info contact us</p>
                    <input type="number">

                </form>
                
        </main>
        <footer>
            <p> sponsered by:Dipika</p>
        </footer>

    </body>
</html>
